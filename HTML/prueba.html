<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selección de Comida según la Hora</title>
<style>
  #comboDesayuno, #comboComida, #comboCena {
    display: none;
  }

  #horaDesayuno:valid + #comboDesayuno,
  #horaComida:valid + #comboComida,
  #horaCena:valid + #comboCena {
    display: block;
  }
</style>
</head>
<body>

<label for="horaDesayuno">Selecciona una hora para desayuno (9am - 12pm):</label>
<input type="time" id="horaDesayuno" name="horaDesayuno" required>
<div id="comboDesayuno">
  <label for="desayuno">Selecciona un desayuno:</label>
  <select id="desayuno">
    <option value="cafe">Café</option>
    <option value="te">Té</option>
    <option value="cereal">Cereal</option>
  </select>
</div>

<label for="horaComida">Selecciona una hora para comida (1pm - 5pm):</label>
<input type="time" id="horaComida" name="horaComida" required>
<div id="comboComida">
  <label for="comida">Selecciona una comida:</label>
  <select id="comida">
    <option value="ensalada">Ensalada</option>
    <option value="sopa">Sopa</option>
    <option value="sandwich">Sandwich</option>
  </select>
</div>

<label for="horaCena">Selecciona una hora para cena (6pm - 12am):</label>
<input type="time" id="horaCena" name="horaCena" required>
<div id="comboCena">
  <label for="cena">Selecciona una cena:</label>
  <select id="cena">
    <option value="pasta">Pasta</option>
    <option value="pescado">Pescado</option>
    <option value="carne">Carne</option>
  </select>
</div>

</body>
</html>
